<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //在es6之前 我们无法给一个函数参数设置默认值,只能采用变通写法
        function add(a,b){
            //判断b是否为空,为空就给默认值1
            b=b||1;
            return a+b;
        }
        console.log(add(10));
        //使用es6语法后
        function add2(a,b=1){
            return a+b;
        }
        console.log(add2(10));
        //不定参数
        function fun(...values){
            console.log(values.length);
        }
        console.log(fun(1,2));
        console.log(fun(3,4,5));

        
        var print = function(obj){
            console.log(obj);
        }
        //箭头函数
        var print =obj=>console.log(obj);
        print('hello');

        var sum=function(a,b){
            return a+b;
        }

        var sum2=(a,b)=>a+b;
        console.log(sum2(11+12));

        var sum3 = (a,b)=>{
            c=a+b;
            return  c;
        }
        
        //对象解构
        const person ={
            name:'jack',
            age :12,
            language:['java','js','css']
        }

        //箭头函数加解构表达式
        var hello=({name})=>console.log('hello',name);
        hello(person);
    </script>
</body>
</html>
